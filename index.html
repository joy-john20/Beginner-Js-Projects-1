<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="h-con">
            <h3>Sentence Game</h3>
            <h5>Based on project one</h5>
        </div>
    </header>
    <main>
        <div class="m-con">
            <div class="text">
                <span class="noun">
                    Name
                </span>
                <span class="task">
                    Verb / Adverb / Adjective
                </span>
                <span class="object">
                    Object
                </span>
            </div>
            <div class="buttons">
                <button class="btn n-btn" id="n-btn">
                    Add Noun
                </button>
                <button class="btn t-btn" id="t-btn">
                    Add Task
                </button>
                <button class="btn o-btn" id="o-btn">
                    Add Object
                </button>
            </div>
            <div class="random-sentence">
                <button class="btn" id="r-btn">
                    Random Sentence
                </button>
            </div>
        </div>
    </main>
    <footer>
        <div class="f-con">
            <p class="discription">
                <span>Brief Discription</span>
                Sectence maker game is made by <code>Joy Johon Roy</code>. Based on FreeCodeCamp 1<sup>st</sup> JavaScript Project. To learn more visit <a href="#">FreeCodeCamp 15 JavaScript Beginner Projects</a>.</p>
            <div class="contacts">
                <h3>Contacts</h3>
                <p> <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">joyjohonroy@gmail.com</a> </p>
                <div class="icons">
                    <span><i class="fab fa-facebook"></i></span>
                    <span><i class="fab fa-instagram"></i></span>
                    <span><i class="fab fa-github"></i></span>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js" ></script>
</body>
</html>
